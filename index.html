<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="estilos">
        <h1 class="chechal">Gestion de juegos</h1>
    </header>
    <main class="container-fluid row">
        <div class="visual-section"></div>
        <div class="col-4">
            <form class="card mt-3 mb-3">
                <div class="card-header">
                    <h3>Completar formulario</h3>
                </div>
                <div class="card-body">
                    <div>
                        <label>Año de lanzamiento</label>
                        <input type="date" id="lanzamiento" name="lanzamiento" class="form-control" onblur="verificar(this.id)">
                        <div id="e-lanzamiento"></div>
                    </div>
                    <div>
                        <label>Nombre del Juego</label>
                        <input type="text" id="NombreJuego" name="NombreJuego" class="form-control" onblur="verificar(this.id)">
                        <div id="e-NombreJuego"></div>
                    </div>
                    <div>
                        <label>Nombre del Creador</label>
                        <input type="text" id="NombreCreador" name="NombreCreador" class="form-control" onblur="verificar(this.id)">
                        <div id="e-NombreCreador"></div>
                    </div>
                    <div>
                        <label>Fecha de inicio de desarrollo</label>
                        <input type="date" id="fechaC" name="fechaC" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fechaC"></div>
                    </div>

                    <div>
                        <label>Email del Jugador</label>
                        <input type="email" id="email" name="email" class="form-control" onblur="verificar(this.id)">
                        <div id="e-email"></div>
                    </div>
                    <div>
                        <label>Teléfono Jugador</label>
                        <input type="text" id="fono" name="fono" class="form-control" maxlength="9"
                            onkeypress="return soloNumeros(event)" onblur="verificar(this.id)">
                        <div id="e-fono"></div>
                    </div>
                    <div>
                        <label>Precio</label>
                        <input type="number" id="Precio" name="Precio" class="form-control" 
                            onkeypress="return soloNumeros(event)" onblur="verificar(this.id)">
                        <div id="e-Precio"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="submit" value="Guardar" id="btnSave" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Año de lanzamiento</th>
                            <th>Nombre del juego</th>
                            <th>Nombre del creador</th>
                            <th>Fecha de creacion</th>
                            <th>Email del creador</th>
                            <th>Teléfono del jugador</th>
                            <th>Precio del juego</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <!-- module permite exportar e importar funciones -->
    <script src="funcionalidades.js" type="module"></script>
</body>
</html>
